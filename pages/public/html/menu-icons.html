<div class='partition-content' style='background-color: rgb(241, 241, 241); overflow-y: scroll;'>

    <header class='toolbar toolbar-header' id='menu_settings'>

        <h1 class='title' style='background-color: rgb(241, 241, 241);'>

            visualization settings</h1>

    </header>

    <div class='tab-group'>

        <div class='main-menu' style='width: 100%; background-color: rgb(204, 204, 204); list-style-type: none;'>

            <img class='icons Color' src='./public/css/icons/fill_color.png' title='Color by attribute'>

            <img class='icons Hie' src='./public/css/icons/tree_list.png' title='Hierarchy'>

            <img class='icons Filter' src='./public/css/icons/filter_add.png' title='Filter'>

            <img class='icons Default' src='./public/css/icons/color_picker_default.png' title='Default color'>

            <img class='icons Filter_Dimension' src='./public/css/icons/select_by_adding_to_selection.png' title='Filter_Dimension'>

            <!--<img class='icons Zoom' src='./public/css/icons/zoom_selection.png' title='Zoom'>-->

            <!--<img class='icons Annotation' src='./public/css/icons/comment_add.png' title='Annotation'>-->

            <img class='icons demmandDetails' src='./public/css/icons/document_comment_above.png' title='Details on demand'>

        </div>
    </div>
    <div class="color-header" style="display:none;">
        <button  class="color-header btn btn-primary" style="background-color: rgb(204, 204, 204); cursor: pointer; padding: 9px; width: 100%; border: none; text-align: center; outline: none; margin-top: 10px; font-size: 15px; transition: 0.4s;">Color By Attribute
            <span class="icon icon-minus" id="plus-minus" style="float: right;">
        </span>
        </button>
    <div class="menuColor menu-acordion" >
        <label style="margin: 0.4rem; float: initial;">Attribute</label>
        <select class="form-control colorSelector" id="colorSelector">
            <option value="..." class="optColor">...</option>
        </select>
    </div>

    </div>


    <div class="hierarchy-header" style="display:none;">
        <button class="hierarchy-header btn btn-primary" style="background-color: rgb(204, 204, 204); cursor: pointer; padding: 9px; width: 100%; border: none; text-align: center; outline: none; font-size: 15px; transition: 0.4s;">
            Hierarchy
            <span class="icon icon-minus" id="plus-minus" style="float: right;"></span>
        </button>


        <div class="menuHie menu-acordion" style="width: 100%; position: relative; text-align: left"; >
        Hierarchy

        <select class="form-control selectHierarchy">
            <!--<option value="..." class="optHie">...</option>-->
        </select>

        <div class="window-content list-group" >
            <ul  id="sortable" style="width: 100%; max-height: 200px; overflow-y: scroll"></ul>

        </div>

        <div class="menuSize" style="width: 100%; position: relative; text-align: left;">
            size
            <select class="form-control selectSize">
                <!--<option value="..." class="optSize">...</option>-->
            </select>
        </div>
    </div>
</div>


<div class="filter-header" style="display:none;">
    <button class="filter-header btn btn-primary" style="background-color: rgb(204, 204, 204); cursor: pointer; padding: 9px; width: 100%; border: none; text-align: center; outline: none; font-size: 15px; transition: 0.4s;">
        Filter
        <span class="icon icon-minus" id="plus-minus" style="float: right;"></span>
    </button>

    <div class="menuFilter menu-acordion" style="width: 100%; position: relative; text-align: left;">
        Select attribute
        <select class="form-control filter">
            <option value="..." class="optFilter">...</option>
        </select>
    </div>
</div>

<div class="default-header" style="display:none;">
    <button class="default-header btn btn-primary" style="background-color: rgb(204, 204, 204); cursor: pointer; padding: 9px; width: 100%; border: none; text-align: center; outline: none; font-size: 15px; transition: 0.4s;">
        Default colors
        <span class="icon icon-minus" id="plus-minus" style="float: right;"></span>
    </button>

    <div class="menuDefault menu-acordion">
        <div><label style="margin: 0.4rem; float: initial;">
            Default color<input type="color" class="setColorDefault" value="#006699" style="height: 40px; float: initial;">
        </label>
        </div>
        <div>
            <label class="HighlightColor" style="margin: 0.4rem; float: initial;">
                Highlight Color
                <input type="color" class="setHighlightColor" id="setHighlightColor" value="#FF1122" style="height: 40px; float: initial;">
            </label>
        </div>
    </div>
</div>
    <div class="filter_dimension-header" style="display:none;">
        <button class="filter_dimension-header btn btn-primary" style="background-color: rgb(204, 204, 204); cursor: pointer; padding: 9px; width: 100%; border: none; text-align: center; outline: none; font-size: 15px; transition: 0.4s;">
            filter by dimension
            <span class="icon icon-minus" id="plus-minus" style="float: right;"></span>
        </button>

        <div class="menu-filter_dimension menu-acordion"  style="height: 400px; overflow-y: scroll; position: absolute; width: 100%; background-color: rgb(204, 204, 204);">
        </div>
    </div>

    <div class="Details-header" style="display:none;">
        <button class="Details-header btn btn-primary" style="background-color: rgb(204, 204, 204); cursor: pointer; padding: 9px; width: 100%; border: none; text-align: center; outline: none; font-size: 15px; transition: 0.4s;">
            Details on demand
            <span class="icon icon-minus" id="plus-minus" style="float: right;"></span>
        </button>

        <div class="menu-details menu-acordion"  style="height: 400px; overflow-y: scroll; position: absolute; width: 100%; background-color: rgb(204, 204, 204);">
        </div>
    </div>



</div>
