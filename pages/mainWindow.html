      let addVis
        = (visName, parentElement) => {
        let pc = new vis[visName](parentElement);
        pc
          .on("highlightstart",function(d,i){
            $(".partition-content").each(function(){
              if(this.__vis__ && this.__vis__ !== pc){
                this.__vis__.highlight(d,i);
              }
            });
          })
          .on("highlightend",function(d,i){
            console.log(i, "tem que remover...");
            $(".partition-content").each(function(){
              if(this.__vis__ && this.__vis__ !== pc){
                this.__vis__.removeHighlight(d,i);
              }
            });
          })
          .on("datamouseover",function(d,i){
            pc.highlight(d,i);
          })
          .on("datamouseout",function(d,i){

      function updateColorContinues(attr,item,min,max){
        let color1 = $("#getColor1").val();
        let color2 = $("#getColor2").val();
        console.log(min,max);
        let c = d3.scaleLinear()
          .domain([min,max])
          .range([color1,color2]);
        $(".partition-content").each(function (i, index) {
          if ($(index).children("svg").length){
            this.__vis__.setColor(function (d, i) {
              return c(d.data[item]);
            });
            this.__vis__.redraw();
          }
        });
      }

      function filterColorContinues(item,min,max,min_select,max_select){
        let color1 = "#fff"
        let color2 = "#006699";
        console.log(min,max);
        let c = d3.scaleLinear()
          .domain([min,max])
          .range([color1,color2]);
        $(".partition-content").each(function (i, index) {
          if ($(index).children("svg").length){
            this.__vis__.setColor(function (d, i) {
              if(d.data[item]>=min_select && d.data[item]<=max_select) {
                return c(d.data[item]);
              }else{
                return "grey";
              }
            });
            this.__vis__.redraw();
          }
        });
      }

      function updateColor(attr,item,colors) {
        $(".partition-content").each(function () {
          $(".partition-content").each(function (i,index) {
            if($(index).children("svg").length){
              this.__vis__.setColor(function (d,i) {
                return colors[attr.indexOf(d.data[item])];
              });
              this.__vis__.redraw();
            }
          });
        });
      };


      function filterCategoricalValues(attr,item_name, item_value) {
        $(".partition-content").each(function () {
          $(".partition-content").each(function (i,index) {
            if($(index).children("svg").length){
              this.__vis__.setColor(function (d,i) {
                if(d.data[item_name] == item_value){
                  console.log("vai filhão",d.data[item_name]);
                  return defautColor[attr.indexOf(d.data[item_name])];
                }else{
                  return "grey";
                }
              });
              this.__vis__.redraw();
            }
          });
        });
      };

                $( "#slider-range" ).slider({

        $("input.setColorDefault").change(function(){
           updatevis();
        });

        $("input.setHighlightColor").change(function(){
          updatevis();

        });

        $("input.setHighlightColor").change(function(){
          updatevis();

        });

        function filterCategorcal(){
          console.log("entrou aqui");
          let item_key = $("select.filter").val();
          let attr_value = $("select.categoricalFilter").val();

          console.log(item_key);

        $("div.menuColor").change(function () {
          let inputs = $("div.menuColor").children('label').children("input");
          let  dataHeader = $("select.colorSelector").val();
          let index = (dimension.indexOf(dataHeader));

            return  updateColor(d_values[index],dataHeader,colors);
          }
          else if(!isNaN(d_values[index][1]) && d_values[index].length>10){
            let k = limit.indexOf(dataHeader);
            return updateColorContinues(d_values[index],dataHeader,limit[k+1],limit[k+2]);
          }else{
            return  updateColor(d_values[index],dataHeader,colors);
          }

      //update functions
      function updatevis() {
        let colorDefaul = $("input.setColorDefault").val();
        let highlightDefaul = $("input.setHighlightColor").val();

        $(".partition-content").each(function () {
          if (this.__vis__) {
            if(colorDefaul && colorDefaul !="#006699"){
              this.__vis__.setColor(colorDefaul);
            }
            if(highlightDefaul){
              this.__vis__.settings.highlightColor = highlightDefaul;
            }
            this.__vis__.data(_data_);
            this.__vis__.redraw();
          }
        });
      }

      let addMenu = (name, parentElement) => {
        console.log($(parentElement).parent().attr('id'));
        let id = $(parentElement).parent().attr('id')
        switch (name) {
          case 'Color':
            $(parentElement).append($("<div/>")
              .addClass("menuColor")
              .text("Color")
              .css({"width":"100%","position": "relative","text-align": "left"})
              .append($("<select/>")
                .addClass("form-control")
                .addClass("colorSelector")
                .attr("id", id + "-colorSelector"))
            );
            break;
          case 'Hierarchy':
            $(parentElement).append($("<div/>")
              .addClass("menuHie")
              .text("Hierarchy")
              .css({"width":"100%","position": "relative","text-align": "left"})
              .append($("<select/>")
                .addClass("form-control")
                .addClass("selectHierarchy")
              ))

                .addClass("selectSize")
              ));
            break;

              .append($("<select/>")
                .addClass("form-control")
                .addClass("filter"))
            );
